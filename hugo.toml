baseURL = "https://bryanchasko.com/"
title = "Bryan Chasko's Portfolio"
theme = "bryan-chasko-theme"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title = "Bryan Chasko"
  description = "Welcome to Bryan Chasko's Portfolio - A showcase of projects, blog posts, and contact information."
  keywords = ["Portfolio", "Blog", "Projects", "Bryan Chasko", "AWS", "AI"]
  author = "Bryan Chasko"
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = "light" # dark, light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"
    safari_pinned_tab = "/safari-pinned-tab.svg"

  [params.label]
    text = "HOME"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
    enabled = false # needs to be explicitly set
    title = "Bryan Chasko"
    subtitle = "Solutions Architect | AWS Expert | AI Enthusiast"
    imageUrl = "/profile.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Bryan Chasko"
    [[params.profileMode.buttons]]
      name = "Cloudcroft Cloud Company"
      url = "/cloudcroft-cloud-company/"
    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/blog/"
    [[params.profileMode.buttons]]
      name = "Topics"
      url = "/topics/"
    [[params.profileMode.buttons]]
      name = "Contact"
      url = "/contact/"

