# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Bryan Chasko Theme"
license = "MIT"
licenselink = "https://github.com/BryanChasko/bryan-chasko-theme/blob/main/LICENSE"
description = "Custom Hugo theme for bryanchasko.com portfolio site with Nebula design system. Forked from PaperMod."
homepage = "https://github.com/BryanChasko/bryan-chasko-theme"
demosite = "https://bryanchasko.com/"
tags = [
  "portfolio",
  "consulting",
  "nebula",
  "responsive",
  "accessible",
  "modular",
  "blog",
  "minimalist"
]
features = [
  "responsive",
  "blog",
  "portfolio",
  "consulting-services",
  "modular-css",
  "nebula-colors",
  "table-of-contents",
  "cover-image",
  "opengraph",
  "favicon",
  "social-icons",
  "theme-toggle",
  "cta-buttons",
  "service-cards"
]
min_version = "0.152.0"

[author]
  name = "Bryan Chasko"
  homepage = "https://bryanchasko.com"

# Forked from PaperMod
[original]
  name = "PaperMod"
  author = "Aditya Telange"
  homepage = "https://github.com/adityatelange"
  repo = "https://github.com/adityatelange/hugo-PaperMod/"
