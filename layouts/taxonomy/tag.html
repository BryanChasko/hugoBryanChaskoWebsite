{{ define "main" }}
<div class="tags-hero">
  <h1>Topics</h1>
  <p class="tags-subtitle">Explore articles and projects by topic</p>
</div>

<div class="tags-grid">
    {{ range .Data.Pages }}
    <article class="tag-card">
        <a href="{{ .Permalink }}" class="tag-card-link">
            <h3 class="tag-card-title">{{ .Title }}</h3>
            <span class="tag-card-count">{{ len .Pages }} {{ if eq (len .Pages) 1 }}article{{ else }}articles{{ end }}</span>
        </a>
    </article>
    {{ else }}
    <p class="no-content">No topics found.</p>
    {{ end }}
</div>
{{ end }}
